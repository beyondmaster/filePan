<script src="assets/js/amazeui.min.js"></script>
<script type="text/javascript">
(function($) {
  'use strict';
  
  function getPartition(){
    $.get('api/partition/list/0',function(res){
      if(res.errNo == 0){
        for(var i in res.data) {
            $('#partition').append('<li class="am-g am-list-item-dated">'+
                  '<a href="detail.html?pid='+ res.data[i].id +'" class="am-list-item-hd">'+
                  '<i class="am-icon-folder am-icon-sm"></i>'+
                    res.data[i].name +
                  '</a>'+
                  '<a href="accredit.html?id='+ res.data[i].id +'&name='+ res.data[i].name +'" class="am-list-date">'+
                    '<i class="am-icon-key am-icon-sm"></i>'+
                  '</a>'+
              '</li>');
        }
      }
    })
  }
  
  $(function() {
    getPartition();
    $("#add-folder-btn").on("click", function(){
      $("#add-file").modal('close');
      $("#add-folder").modal({
        relatedTarget: this,
        onConfirm: function(e) {
          if(e.data){
            console.log('你输入的是：' + e.data || '');
            $.get('api/partition/add/'+e.data,function(){
                $('#partition').append('<li class="am-g am-list-item-dated">'+
                  '<a href="detail.html" class="am-list-item-hd">'+
                  '<i class="am-icon-folder am-icon-sm"></i>'+
                    e.data +
                  '</a>'+
                  '<a href="accredit.html" class="am-list-date">'+
                    '<i class="am-icon-key am-icon-sm"></i>'+
                  '</a>'+
              '</li>');
            })
          }else{
            alert('分区名字不能为空！');  
          }          
        },
        onCancel: function(e) {
           
        }
      });
    });
  });
})(jQuery);
</script>
